    <script>
        let currentResults = null;

        // åŠ è½½ç¤ºä¾‹æ•°æ®
        function loadSampleData() {
            const sampleData = `8.8.8.8

        // å¼€å§‹æ‰¹é‡æŸ¥è¯¢
        async function startBatchQuery() {
            const inputText = document.getElementById('inputText').value.trim();
            if (!inputText) {
                alert('è¯·è¾“å…¥IPåœ°å€æˆ–åŸŸå');
                return;
            }

            const queryBtn = document.getElementById('queryBtn');
            const resultsDiv = document.getElementById('results');
            
            queryBtn.disabled = true;

            resultsDiv.style.display = 'block';
            
            // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
            document.getElementById('resultsContent').innerHTML = '<div class="loading">æ­£åœ¨æŸ¥è¯¢ä¸­ï¼Œè¯·ç¨å€™...</div>';
            
            try {
                const inputs = inputText.split('\n').map(line => line.trim()).filter(line => line);
                const exportCsv = document.getElementById('exportCsv').checked;
                
                const response = await fetch('/api/batch', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        inputs: inputs,
                        format: exportCsv ? 'csv' : 'json'
                    })
                });

                if (exportCsv) {
                    // å¤„ç†CSVä¸‹è½½
                    const csvData = await response.text();
                    const blob = new Blob([csvData], { type: 'text/csv' });
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `geoip-results-${new Date().toISOString().slice(0, 19).replace(/:/g, '-')}.csv`;
                    a.click();
                    window.URL.revokeObjectURL(url);
                    
                    document.getElementById('resultsContent').innerHTML = '<div class="loading">CSVæ–‡ä»¶å·²ä¸‹è½½ï¼</div>';
                } else {
                    const data = await response.json();
                    
                    if (data.success) {
                        currentResults = data;
                        displayResults(data);
                    } else {
                        throw new Error(data.message || 'æŸ¥è¯¢å¤±è´¥');
                    }
                }
            } catch (error) {
                console.error('æŸ¥è¯¢é”™è¯¯:', error);
                document.getElementById('resultsContent').innerHTML = 
                    `<div class="error">æŸ¥è¯¢å¤±è´¥ï¼š${error.message}</div>`;
            } finally {

                queryBtn.innerHTML = 'ğŸš€ å¼€å§‹æ‰¹é‡æŸ¥è¯¢';
            }
        }

            // æ˜¾ç¤ºç»Ÿè®¡ä¿¡æ¯
            document.getElementById('stats').innerHTML = `

                </div>

                    <div>å¤±è´¥</div>
                </div>

            // æ˜¾ç¤ºè¯¦ç»†ç»“æœè¡¨æ ¼
            let tableHTML = `

                            <th>ç±»å‹</th>
                            <th>IPåœ°å€</th>
                            <th>å›½å®¶ä»£ç </th>
                            <th>å›½å®¶åç§°</th>
                            <th>æ´²ä»£ç </th>
                            <th>çŠ¶æ€</th>
                            <th>ä¿¡æ¯</th>
                        </tr>

            `;
            
            results.forEach((result, index) => {

                `;

        }

        // å¯¼å‡ºCSV
        function exportToCsv() {
            if (!currentResults) {
                alert('æ²¡æœ‰å¯å¯¼å‡ºçš„æ•°æ®');
                return;
            }
            
            const results = currentResults.data;
            const headers = ['åºå·', 'è¾“å…¥', 'ç±»å‹', 'IPåœ°å€', 'è§£æIP', 'å›½å®¶ä»£ç ', 'å›½å®¶åç§°', 'æ´²ä»£ç ', 'æ´²åç§°', 'çŠ¶æ€', 'ä¿¡æ¯'];
            const csvData = [headers.join(',')];
            
            results.forEach((result, index) => {
