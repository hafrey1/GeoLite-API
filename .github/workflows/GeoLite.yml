name: Publish GeoLite.mmdb

on:
  repository_dispatch:
  workflow_dispatch:
  schedule:
    - cron: "0 1 */3 * *"

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
    - name: Setup environment
      run: |
        mkdir -p upload

    - name: Download GeoLite databases via Worker
      run: |
        set -e

        download_mmdb() {
          EDITION="$1"
          FILE="${EDITION}.tar.gz"
          URL="https://download.maxmind.com/app/geoip_download?edition_id=${EDITION}&license_key=${{ secrets.LICENSE_KEY }}&suffix=tar.gz"

          echo "----------------------------------------"
          echo "Downloading $EDITION"
          echo "----------------------------------------"

          wget -nv -O "$FILE" "$URL" || echo "::warning::$EDITION download failed"

          # 检查是否为 gzip 文件
          if [ -f "$FILE" ] && file "$FILE" | grep -q "gzip compressed"; then
            echo "$EDITION valid gzip, extracting..."
            tar zxvf "$FILE"
            cp -v ${EDITION}_*/*.mmdb upload/ || echo "::warning::No .mmdb file found for $EDITION"
          else
            echo "::warning::$EDITION is not a valid gzip file, skipping."
          fi
        }

        download_mmdb "GeoLite2-ASN"
        download_mmdb "GeoLite2-City"
        download_mmdb "GeoLite2-Country"

        echo "TAG_NAME=$(date +"%Y.%m.%d")" >> $GITHUB_ENV
        echo "Files in upload folder:"
        ls -lh upload || echo "No files to upload"

    - name: Push to download branch
      run: |
        cd upload
        git init
        git config user.name "${{ github.actor }}"
        git config user.email "${{ github.actor }}@users.noreply.github.com"
        git checkout -b download
        git add .

        # 检查是否有文件需要提交
        if git diff --cached --quiet; then
          echo "No files to commit, skipping push"
        else
          git commit -m "${{ env.TAG_NAME }}"
          git remote add origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
          git push -f origin download
        fi

    - name: Upload to Releases
      if: success() && (steps.download_mmdb.outputs.has_files == 'true' || always())
      uses: softprops/action-gh-release@v2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ env.TAG_NAME }}
        body: "Auto-build GeoLite.mmdb — ${{ env.TAG_NAME }}"
        files: upload/*.mmdb

    - name: Remove old Releases
      uses: dev-drprasad/delete-older-releases@master
      with:
        keep_latest: 2
        delete_tags: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Delete workflow runs
      uses: Mattraks/delete-workflow-runs@main
      with:
        retain_days: 0
        keep_minimum_runs: 2


    - name: Delete workflow runs
      uses: Mattraks/delete-workflow-runs@main
      with:
        retain_days: 0
        keep_minimum_runs: 2
