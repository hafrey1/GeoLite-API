name: Publish GeoLite.mmdb

on:
  workflow_dispatch:  # 手动触发
  schedule:
    - cron: "0 1 */3 * *"  # 每 3 天定时触发
  push:
    branches-ignore:
      - download  # 避免 push 到 download 分支触发 workflow

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
    - name: Setup environment
      run: |
        mkdir -p upload

    - name: Download GeoLite databases
      id: download_mmdb
      run: |
        set -e

        download_mmdb() {
          EDITION="$1"
          FILE="${EDITION}.tar.gz"
          URL="https://download.maxmind.com/app/geoip_download?edition_id=${EDITION}&license_key=${{ secrets.LICENSE_KEY }}&suffix=tar.gz"

          echo "----------------------------------------"
          echo "Downloading $EDITION"
          echo "----------------------------------------"

          # 下载带重试
          wget --tries=10 --waitretry=30 --retry-connrefused -nv -O "$FILE" "$URL" || echo "::warning::$EDITION download failed"

          # 检查是否为 gzip 文件
          if [ -f "$FILE" ] && file "$FILE" | grep -q "gzip compressed"; then
            echo "$EDITION valid gzip, extracting..."
            tar zxvf "$FILE"
            cp -v ${EDITION}_*/*.mmdb upload/ || echo "::warning::No .mmdb file found for $EDITION"
          else
            if [ "$EDITION" = "GeoLite2-City" ]; then
              echo "City download failed, using fallback..."
              wget -nv -O upload/GeoLite2-City.mmdb "https://git.io/GeoLite2-City.mmdb"
            else
              echo "::warning::$EDITION is not a valid gzip file, skipping."
            fi
          fi
        }

        download_mmdb "GeoLite2-ASN"
        download_mmdb "GeoLite2-City"
        download_mmdb "GeoLite2-Country"

        echo "::set-output name=has_files::true"
        echo "TAG_NAME=$(date +'%Y.%m.%d')" >> $GITHUB_ENV
        echo "Files in upload folder:"
        ls -lh upload || echo "No files to upload"

    - name: Push to download branch
      run: |
        cd upload
        git init
        git config user.name "${{ github.actor }}"
        git config user.email "${{ github.actor }}@users.noreply.github.com"
        git checkout -b download
        git add .

        if git diff --cached --quiet; then
          echo "No files to commit, skipping push"
        else
          git commit -m "${{ env.TAG_NAME }}"
          git remote add origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
          git push -f origin download
        fi

    - name: Upload to Releases
      if: steps.download_mmdb.outputs.has_files == 'true'
      uses: softprops/action-gh-release@v2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ env.TAG_NAME }}
        body: "Auto-build GeoLite.mmdb — ${{ env.TAG_NAME }}"
        files: upload/*.mmdb

    - name: Remove old Releases
      uses: dev-drprasad/delete-older-releases@master
      with:
        keep_latest: 2
        delete_tags: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Delete workflow runs
      uses: Mattraks/delete-workflow-runs@main
      with:
        retain_days: 0
        keep_minimum_runs: 2
