name: Publish GeoLite.mmdb

on:
  repository_dispatch:
  workflow_dispatch:
  schedule:
    - cron: "0 1 */3 * *"

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
    - name: Prepare proxy list
      id: proxy
      run: |
        # 三层反代 fallback
        echo "PROXIES<<EOF" >> $GITHUB_ENV
        echo "https://ProxyIP.US.CMLiussss.net/" >> $GITHUB_ENV
        echo "https://ghproxy.net/" >> $GITHUB_ENV
        echo "https://gh.api.99988866.xyz/" >> $GITHUB_ENV
        echo "EOF" >> $GITHUB_ENV

    - name: Select working proxy
      id: select_proxy
      run: |
        set -e
        BEST_PROXY=""
        for P in $PROXIES; do
          echo "Testing proxy: $P"
          # 代理可用性检测
          if wget -q --timeout=5 --spider "${P}https://example.com"; then
            BEST_PROXY="$P"
            break
          fi
        done

        if [ -z "$BEST_PROXY" ]; then
          echo "::warning::No proxy is available, will try direct mode."
          BEST_PROXY=""
        fi

        echo "USE_PROXY=$BEST_PROXY" >> $GITHUB_ENV
        echo "Using proxy: $BEST_PROXY"

    - name: Download GeoLite databases (with Proxy + Fallback)
      run: |
        set -e
        mkdir -p upload

        download_mmdb() {
          EDITION="$1"
          URL="https://download.maxmind.com/app/geoip_download?edition_id=${EDITION}&license_key=${{ secrets.LICENSE_KEY }}&suffix=tar.gz"
          FILE="${EDITION}.tar.gz"

          echo "----------------------------------------"
          echo "Downloading $EDITION"
          echo "----------------------------------------"

          # 使用最佳代理或者直连
          if [ -n "$USE_PROXY" ]; then
            wget -nv -O "$FILE" "${USE_PROXY}${URL}"
          else
            wget -nv -O "$FILE" "$URL"
          fi

          # 检查是否为 gzip 文件
          if file "$FILE" | grep -q "gzip compressed"; then
            echo "$EDITION is a valid gzip, extracting..."
            tar zxvf "$FILE"
            cp -v ${EDITION}_*/*.mmdb upload/ || true
          else
            echo "::warning::$EDITION was NOT a valid gzip (may be 451 / HTML)"
          fi
        }

        download_mmdb "GeoLite2-ASN"
        download_mmdb "GeoLite2-City"
        download_mmdb "GeoLite2-Country"

        echo "TAG_NAME=$(date +"%Y.%m.%d")" >> $GITHUB_ENV

    - name: Push to download branch
      run: |
        cd upload
        git init
        git config user.name "${{ github.actor }}"
        git config user.email "${{ github.actor }}@users.noreply.github.com"
        git checkout -b download
        git add .
        git commit -m "${{ env.TAG_NAME }}"
        git remote add origin "https://${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}"
        git push -f origin download

    - name: Upload to Releases
      uses: softprops/action-gh-release@v2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ env.TAG_NAME }}
        body: "Auto-build GeoLite.mmdb — ${{ env.TAG_NAME }}"
        files: upload/*.mmdb

    - name: Remove old Releases
      uses: dev-drprasad/delete-older-releases@master
      with:
        keep_latest: 2
        delete_tags: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Delete workflow runs
      uses: Mattraks/delete-workflow-runs@main
      with:
        retain_days: 0
        keep_minimum_runs: 2
