name: Publish GeoLite.mmdb

on:
  repository_dispatch:
  workflow_dispatch:
  schedule:
    - cron: 0 1 */3 * *

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
    - name: Download GeoLite databases (with ProxyIP.US.CMLiussss.net)
      run: |
        set -e
        mkdir -p upload
        PROXY="https://ProxyIP.US.CMLiussss.net/"

        for EDITION in GeoLite2-ASN GeoLite2-City GeoLite2-Country; do
          echo "Downloading $EDITION ..."

          # 尝试下载（通过代理）
          if wget -nv -O ${EDITION}.tar.gz \
            "${PROXY}https://download.maxmind.com/app/geoip_download?edition_id=${EDITION}&license_key=${{ secrets.LICENSE_KEY }}&suffix=tar.gz"; then

            # 检查是否是真正的 gzip（不是 451 HTML）
            if file ${EDITION}.tar.gz | grep -q "gzip compressed"; then
              echo "$EDITION OK → extracting..."
              tar zxvf ${EDITION}.tar.gz
              cp -v ${EDITION}_*/*.mmdb upload || true
            else
              echo "::warning::$EDITION 被地区屏蔽 (451)，代理返回 HTML，而不是 gzip 文件"
            fi

          else
            echo "::warning::$EDITION 下载失败"
          fi

        done

        echo "TAG_NAME=$(date +"%Y.%m.%d")" >> $GITHUB_ENV

    - name: Push to download branch
      run: |
        cd upload
        git init
        git config user.name "${{ github.actor }}"
        git config user.email "${{ github.actor }}@users.noreply.github.com"
        git checkout -b download
        git add .
        git commit -m "${{ env.TAG_NAME }}"
        git remote add origin "https://${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}"
        git push -f origin download

    - name: Upload to Releases
      uses: softprops/action-gh-release@v2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ env.TAG_NAME }}
        body: ${{ env.TAG_NAME }}
        files: upload/*.mmdb

    - name: Remove old Releases
      uses: dev-drprasad/delete-older-releases@master
      with:
        keep_latest: 2
        delete_tags: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Delete workflow runs
      uses: Mattraks/delete-workflow-runs@main
      with:
        retain_days: 0
        keep_minimum_runs: 2

